<script>
  const imgInfo = {};


  function change_pic(event) {
    // 获取当前选中文件
    const file = event.target.files[0];
    // 设置图片最大尺寸
    const imgMaxSize = 1024 * 1024 * 10;


    // 检查文件类型
    if (['jpeg', 'jpg', 'png', 'gif'].indexOf(file.type.split('/')[1]) < 0) {
      // 自定义报错方式  
      console.log('图片格式不正确');
      return;
    }

    // 图片大小超过限制
    if (file.size > imgMaxSize) {
      // 自定义报错方式
      console.log('图片太大了');
      return;
    }
    // 判断是否ios
    if (!!window.navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
      // 是 ios
      insertFormData(file);
      return;
    }

    // 开始图片压缩之旅
    fileToDataUrl(file);
  }


  function insertFormData(file) {
    // 新建form对象
    const formData = new FormData();
    // 自定义form对象中的内容
    // type
    formData.append('type', file.type);
    // size 
    formData.append('size', file.size || "image/jpeg");
    // name 
    formData.append('name', file.name);
    // 最后修改时间
    formData.append('lastModifiedDate', file.lastModifiedDate);
    // 添加文件
    formData.append('file', file);
    console.log(file)
    // 上传图片
    // uploader(formData);
    fileToDataUrl(file);
  }


  function fileToDataUrl(file) {
    // 超过200k就压缩
    const imgCompressMAX_SIZE = 200 * 1024;
    // 组装相关文件数据
    imgInfo.type = file.type || "image/jpeg"; // 部分安卓机使用不了
    imgInfo.size = file.size;
    imgInfo.name = file.name;
    imgInfo.lastModifiedDate = file.lastModifiedDate;

    // 使用filereader对象的函数
    const reader = new FileReader();

    // file 转换dataURL是一个异步函数，需要写在回调函数中

    reader.onload = function (e) {
      const result = e.target.result;
      // 如果大于imgCompressMAX_SIZE 就压缩
      result.length < imgCompressMAX_SIZE ? compress(result, false) : compress(result)
    }
    reader.readAsDataURL(file);
  }


  // canvas压缩图片
  function compress(dataUrl, shouldCompress = true) {
    const img = new window.Image();

    img.src = dataUrl;
    console.log(img.src.length)

    img.onload = function () {
      // 开始绘制图片
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // 压缩过后图片的url
      let compressedDataUrl;
      shouldCompress = true ? compressedDataUrl = canvas.toDataURL(imgInfo.type, 0.2) : compressedDataUrl = canvas.toDataURL(
        imgInfo.type, 0.2)

      console.log(compressedDataUrl);
    }
    
  }

  function createXHR() {
    if (typeof XMLHttpRequest != 'undefined') {
      return new XMLHttpRequest();
    } else if (typeof ActiveXObject != 'undefined') {
      var version = [
        'MSXML2.XMLHttp.6.0',
        'MSXML2.XMLHttp.3.0',
        'MSXML2.XMLHttp'
      ];
      for (var i = 0; version.length; i++) {
        try {
          return new ActiveXObject(version[i]);
        } catch (e) {
          //跳过
        }
      }
    } else {
      throw new Error('您的系统或浏览器不支持XHR对象！');
    }
  }

  //名值对转换为字符串
  function params(data) {
    var arr = [];
    for (var i in data) {
      arr.push(encodeURIComponent(i) + '=' + encodeURIComponent(data[i]));
    }
    return arr.join('&');
  }


  //封装ajax
  function ajax(obj) {
    var xhr = createXHR();
    obj.url = obj.url + '?rand=' + Math.random();
    obj.data = params(obj.data);
    if (obj.method === 'get') obj.url += obj.url.indexOf('?') == -1 ? '?' + obj.data : '&' + obj.data;
    if (obj.async === true) {
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          callback();
        }
      };
    }
    xhr.open(obj.method, obj.url, obj.async);
    if (obj.method === 'post') {
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.send(obj.data);
    } else {
      xhr.send(null);
    }
    if (obj.async === false) {
      callback();
    }

    function callback() {
      if (xhr.status == 200) {
        obj.success(xhr.responseText); //回调传递参数
      } else {
        console.log('获取数据错误！错误代号：' + xhr.status + '，错误信息：' + xhr.statusText);
      }
    }
  }

  function addEvent(obj, type, fn) {
    if (obj.addEventListener) {
      obj.addEventListener(type, fn, false);
    } else if (obj.attachEvent) {
      obj.attachEvent('on' + type, function () {
        fn.call(obj);
      });
    }
  }

  function removeEvent(obj, type, fn) {
    if (obj.removeEventListener) {
      obj.removeEventListener(type, fn, false);
    } else if (obj.detachEvent) {
      obj.detachEvent('on' + type, fn);
    }
  }
